baseURL = 'https://naoshi-isaki.github.io/nisaki-research/'
languageCode = 'ja-jp'
title = 'Naoshi Isaki Blog'
theme = 'PaperMod'

# 1. 検索用インデックス（JSON）の生成設定
[outputs]
    home = ["HTML", "RSS", "JSON"]

# 2. はてなブログ由来のHTML表示を許可
[markup.goldmark.renderer]
    unsafe = true

# 3. メニュー設定
[[menu.main]]
    identifier = "search"
    name = "Search"
    url = "search/"
    weight = 10

[[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "archives/"
    weight = 20

[[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "tags/"
    weight = 30

# 4. PaperModの詳細パラメーター
[params]
    # 表示設定
    showFullTextContent = false
    ShowReadingTime = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowPaginationNumbers = true
    paginate = 10
    
    # 記事の並び替え・表示範囲の設定
    mainSections = ["post"]
    sortFields = ["Date", "Title"]
    [frontmatter]
        date = ["date", "publishDate"]
        lastmod = ["lastmod"]

    # 検索（Fuse.js）の詳細オプション
    # contentをkeysに含めることで、数千件の研究メモから全文検索が可能になります
    fuseOpts = { isCaseSensitive = false, shouldSort = true, location = 0, distance = 1000, threshold = 0.4, minMatchCharLength = 0, keys = ["title", "permalink", "summary", "content"] }
