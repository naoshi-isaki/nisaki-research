baseURL = 'https://naoshi-isaki.github.io/nisaki-research/'
languageCode = 'ja-jp'
title = 'Naoshi Isaki Blog'
theme = 'PaperMod'

# 1. 検索機能を有効にするための出力設定
[outputs]
home = ["HTML", "RSS", "JSON"]

# 2. HTML表示の許可（はてなブログ移行用）
[markup.goldmark.renderer]
unsafe = true

# 3. タイトル順に並べ替え
[list]
sortFields = ["Title"]

# 4. ヘッダーメニューの設定（検索・アーカイブ・タグ）
[[menu.main]]
identifier = "search"
name = "Search"
url = "search/"
weight = 10

[[menu.main]]
identifier = "archives"
name = "Archives"
url = "archives/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "tags/"
weight = 30

# 5. PaperModの詳細設定
[params]
showFullTextContent = false
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
# 検索機能のオプション設定
fuseOpts = { isCaseSensitive = false, shouldSort = true, location = 0, distance = 1000, threshold = 0.4, minMatchCharLength = 0, keys = ["title", "permalink", "summary", "content"] }
