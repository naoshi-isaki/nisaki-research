baseURL = 'https://naoshi-isaki.github.io/nisaki-research/'
languageCode = 'ja-jp'
title = 'Nisakilog - research'
theme = 'PaperMod'

[pagination]
    pagerSize = 10

[outputs]
    home = ["HTML", "RSS", "JSON"]
    page = ["HTML"]
    section = ["HTML"] # 一覧表示のために追加

[markup.goldmark.renderer]
    unsafe = true

[frontmatter]
    date = ["published", "date", "publishDate"]
    lastmod = ["updated", "lastmod"]

# --- ここから修正ポイント ---

[params]
    # トップページに表示するセクションを正しく指定
    mainSections = ["post"] 
    
    showFullTextContent = false
    ShowReadingTime = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowPaginationNumbers = true

    # 検索（Fuse.js）の詳細オプション
    [params.fuseOpts]
        isCaseSensitive = false
        shouldSort = true
        location = 0
        distance = 1000
        threshold = 0.4
        minMatchCharLength = 0
        keys = ["title", "permalink", "summary", "content"]

[taxonomies]
    tag = "tags"
    category = "categories"

# --- 修正ここまで ---

