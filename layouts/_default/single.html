<h1 class="post-title">{{ .Title }}</h1>

<div class="post-taxonomies mb-4 flex flex-wrap gap-2">
  {{ range (.GetTerms "tags") }}
    <a href="{{ .RelPermalink }}" class="text-xs px-2 py-1 bg-slate-100 text-slate-600 rounded border border-slate-200 no-underline">#{{ .LinkTitle }}</a>
  {{ end }}
</div>

<hr class="my-6 opacity-10">

<div class="post-content prose max-w-none">
  {{ .Content }}
</div>
