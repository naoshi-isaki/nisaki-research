<div class="post-taxonomies mb-8 flex flex-wrap gap-2">
  {{ range (.GetTerms "categories") }}
  <a href="{{ .RelPermalink }}" class="text-xs font-bold px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full border border-indigo-100 hover:bg-indigo-600 hover:text-white transition-all no-underline">
    #{{ .LinkTitle }}
  </a>
  {{ end }}

  {{ range (.GetTerms "tags") }}
  <a href="{{ .RelPermalink }}" class="text-xs px-3 py-1 bg-slate-100 text-slate-600 rounded-full border border-slate-200 hover:border-slate-400 transition-all no-underline">
    {{ .LinkTitle }}
  </a>
  {{ end }}
</div>
