<h1 class="post-title">{{ .Title }}</h1>

<div class="post-taxonomies mb-8 flex flex-wrap gap-2">
  {{ range (.GetTerms "categories") }}
    <a href="{{ .RelPermalink }}" class="text-xs font-bold px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full border border-indigo-100 no-underline">#{{ .LinkTitle }}</a>
  {{ end }}
  {{ range (.GetTerms "tags") }}
    <a href="{{ .RelPermalink }}" class="text-xs px-3 py-1 bg-slate-100 text-slate-600 rounded-full border border-slate-200 no-underline">{{ .LinkTitle }}</a>
  {{ end }}
</div>

<div class="post-content prose dark:prose-invert max-w-none">
  {{ .Content }}
</div>
