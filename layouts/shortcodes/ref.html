{{ $path := .Get 0 }}
{{ $page := site.GetPage $path }}

{{ if $page }}
<div class="my-3 flex justify-start">
  <a href="{{ $page.RelPermalink }}" class="group block overflow-hidden bg-white dark:bg-neutral-800 no-underline" 
     style="width: 100%; max-width: 420px; border: 1.2px solid #94a3b8; border-radius: 0.4rem; box-shadow: none;">
    
    <div class="px-3 py-2"> <div class="flex items-center justify-between mb-0.5">
        <span class="text-[8px] font-black uppercase tracking-tighter text-indigo-500 bg-indigo-50 dark:bg-indigo-900/30 px-1 rounded">
          PREV
        </span>
        <span class="text-[8px] text-slate-400 opacity-50">{{ $page.Date.Format "2006-01-02" }}</span>
      </div>
      
      <h4 class="text-[13px] font-bold text-slate-800 dark:text-slate-100 group-hover:text-indigo-600 transition-colors leading-none line-clamp-1">
        {{ $page.Title }}
      </h4>

      <p class="mt-0.5 text-[9px] leading-tight text-slate-400 dark:text-slate-500 line-clamp-1 italic">
        {{ $page.Summary | plainify | truncate 50 }}
      </p>
    </div>
  </a>
</div>
{{ else }}
  <p style="color:red; font-size: 10px;">リンクエラー: {{ $path }} が見つかりません。</p>
{{ end }}
