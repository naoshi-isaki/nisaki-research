{{ $path := .Get 0 }}
{{ $page := site.GetPage $path }}

{{ if $page }}
<div class="my-4">
  <a href="{{ $page.RelPermalink }}" class="group block no-underline" 
     style="width: 100%; max-width: 480px; border: 1.2px solid #94a3b8; border-radius: 0.4rem; background: #fff; overflow: hidden;">
    
    <div class="px-3 py-2 flex flex-col gap-0.5">
      <div class="flex items-center justify-between">
        <span class="text-[9px] font-black uppercase tracking-tighter text-indigo-600 bg-indigo-50 px-1.5 py-0.5 rounded-sm leading-none">
          PREV
        </span>
        <span class="text-[10px] text-slate-400 font-mono">{{ $page.Date.Format "2006-01-02" }}</span>
      </div>
      
      <h4 class="text-[14px] font-bold text-slate-800 group-hover:text-indigo-600 transition-colors leading-snug line-clamp-1">
        {{ $page.Title }}
      </h4>

      <p class="text-[11px] leading-tight text-slate-500 line-clamp-1 opacity-80 border-t border-slate-50 pt-1 mt-0.5">
        {{ $page.Summary | plainify | truncate 50 }}
      </p>
    </div>
  </a>
</div>
{{ else }}
  <p style="color:red; font-size: 10px;">リンクエラー: {{ $path }} が見つかりません。</p>
{{ end }}
