{{ $path := .Get 0 }}
{{ $page := site.GetPage $path }}

{{ if $page }}
<div class="my-4 flex justify-start w-full">
  <a href="{{ $page.RelPermalink }}"
     class="group block w-full max-w-md rounded-lg border border-slate-200 bg-white overflow-hidden transition hover:shadow-sm">

    <div class="px-4 py-4 flex flex-col gap-2 min-w-0">

      <!-- header -->
      <div class="flex items-center justify-between">
        <span class="text-[10px] font-semibold tracking-wide text-indigo-500 border border-indigo-200 px-2 py-0.5 rounded">
          PREV
        </span>
        <span class="text-xs text-slate-400 font-mono">
          {{ $page.Date.Format "2006-01-02" }}
        </span>
      </div>

      <!-- title -->
      <h4 class="text-base font-semibold text-slate-800 group-hover:text-indigo-600 transition line-clamp-1">
        {{ $page.Title }}
      </h4>

      <!-- summary -->
      <p class="text-sm text-slate-500 line-clamp-2 leading-snug">
        {{ $page.Summary | plainify | truncate 80 }}
      </p>

    </div>
  </a>
</div>
{{ else }}
  <p class="text-xs text-red-500">リンクエラー: {{ $path }} が見つかりません。</p>
{{ end }}
