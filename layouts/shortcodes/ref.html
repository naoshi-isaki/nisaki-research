{{ $path := .Get 0 }}
{{ $page := site.GetPage $path }}

{{ if $page }}
<div class="my-6 flex justify-start"> <a href="{{ $page.RelPermalink }}" class="group block overflow-hidden bg-white dark:bg-neutral-800 no-underline" 
     style="width: 100%; max-width: 450px; border: 2px solid #94a3b8; border-radius: 0.75rem; box-shadow: none;">
    
    <div class="p-4"> <div class="flex flex-col gap-1">
        <span class="text-[12px] font-black uppercase tracking-widest text-indigo-600 dark:text-indigo-400 opacity-90">
          Previous Post
        </span>
        
        <h4 class="text-sm font-extrabold text-slate-800 dark:text-slate-100 group-hover:text-indigo-600 transition-colors leading-snug">
          {{ $page.Title }}
        </h4>

        <p class="mt-1 text-[11px] leading-normal text-slate-500 dark:text-slate-400 line-clamp-2">
          {{ $page.Summary | plainify | truncate 60 }}
        </p>
      </div>
      
      <div class="mt-3 border-t border-slate-100 pt-2 dark:border-slate-700">
        <span class="text-[9px] text-slate-400 opacity-60">{{ $page.Date.Format "2006-01-02" }}</span>
      </div>
    </div>
  </a>
</div>
{{ else }}
  <p style="color:red;">リンクエラー: {{ $path }} が見つかりません。</p>
{{ end }}
