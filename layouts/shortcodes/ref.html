{{ $path := .Get 0 }}
{{ $page := site.GetPage $path }}

{{ if $page }}
<div class="my-4 w-full">
  <a href="{{ $page.RelPermalink }}"
     class="group block w-full max-w-2xl
            rounded-xl border border-slate-200/15
            bg-white/5 backdrop-blur
            px-4 py-3
            overflow-hidden
            transition hover:bg-white/7 hover:border-slate-200/25">

    <div class="flex items-start gap-3 min-w-0">

      <!-- left: arrow -->
      <div class="mt-0.5 shrink-0 text-slate-300/70 group-hover:text-slate-100 transition">
        ←
      </div>

      <!-- right: content (min-w-0 が重要) -->
      <div class="min-w-0 flex-1">

        <!-- top row: title + date -->
        <div class="flex items-baseline justify-between gap-3 min-w-0">
          <div class="min-w-0 font-semibold text-slate-100
                      truncate group-hover:text-white transition">
            {{ $page.Title }}
          </div>

          <div class="shrink-0 text-[11px] font-mono text-slate-400/80">
            {{ $page.Date.Format "2006-01-02" }}
          </div>
        </div>

        <!-- summary: 1 line, always -->
        <div class="mt-1 text-sm text-slate-300/80 min-w-0 truncate">
          {{ $page.Summary | plainify | truncate 140 }}
        </div>

      </div>
    </div>

  </a>
</div>
{{ else }}
<p class="text-xs text-red-500">リンクエラー: {{ $path }} が見つかりません。</p>
{{ end }}
