<div class="my-6 flex justify-start">
  <a href="{{ .Get 0 }}" target="_blank" rel="noopener" class="group block overflow-hidden rounded-2xl border-2 border-slate-300 bg-white shadow-sm transition-all hover:border-indigo-500 hover:shadow-md dark:border-slate-600 dark:bg-neutral-800 no-underline" style="width: 100%; max-width: 600px;">
    <div class="p-5">
      <div class="flex flex-col gap-2">
        <span class="text-[10px] font-bold uppercase tracking-widest text-indigo-500 opacity-80">
          {{ index (split (replace (replace (.Get 0) "https://" "") "http://" "") "/") 0 }}
        </span>
        <h4 class="text-base font-extrabold leading-snug text-slate-800 group-hover:text-indigo-600 dark:text-slate-100 dark:group-hover:text-indigo-400">
          {{ .Get 1 }}
        </h4>
      </div>
      <div class="mt-4 flex items-center border-t border-slate-100 pt-3 dark:border-slate-700">
        <span class="truncate text-[10px] text-slate-400 tracking-tighter">{{ .Get 0 }}</span>
      </div>
    </div>
  </a>
</div>
