<div class="my-6">
  <a href="{{ .Get 0 }}" target="_blank" rel="noopener" class="group block overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm transition-all hover:border-indigo-300 hover:shadow-md dark:border-slate-700 dark:bg-neutral-800 no-underline" style="max-width: 600px; margin-left: 0; margin-right: auto;">
    <div class="p-4">
      <div class="flex flex-col gap-1">
        <span class="text-xs font-bold uppercase tracking-wider text-indigo-500">{{ index (split (replace (replace (.Get 0) "https://" "") "http://" "") "/") 0 }}</span>
        <h4 class="text-base font-bold text-slate-800 group-hover:text-indigo-600 dark:text-slate-100 dark:group-hover:text-indigo-400">{{ .Get 1 }}</h4>
        <p class="mt-1 text-sm text-slate-500 line-clamp-2 dark:text-slate-400">外部サイトの記事を新しいタブで開きます。</p>
      </div>
      <div class="mt-3 flex items-center text-xs text-slate-400">
        <span class="truncate">{{ .Get 0 }}</span>
      </div>
    </div>
  </a>
</div>
